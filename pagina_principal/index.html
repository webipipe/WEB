    <h2>Agregar Helado</h2>
    <form id="agregar-helado-form" action="/admin/agregar_helado" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" required><br>

        <label for="sabor">Sabor:</label>
        <input type="text" id="sabor" name="sabor" required><br>

        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required><br>

        <label for="cobertura">Cobertura:</label>
        <input type="text" id="cobertura" name="cobertura" required><br>

        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" required><br>

        <label for="imagenHelado">Imagen:</label>
        <input type="file" id="imagenHelado" name="imagenHelado" accept="image/*" required><br>
